<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="en">
    
    <head>
        
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" th:href="@{ ${ '/webjars/bootstrap/' + bootstrap_version + '/css/bootstrap.css' } }" type="text/css">
        <link rel="stylesheet" th:href="@{ ${ '/webjars/bootstrap-icons/' + bootstrap_icons_version + '/font/bootstrap-icons.css' } }" type="text/css">

        <link rel="stylesheet" href="/css/common.css" type="text/css">
        <link rel="stylesheet" href="/css/config.css" type="text/css">

        <title th:inline="text">Configuration[[ ${ " @" + hostname } ]]</title>

    </head>

    <body class="d-flex">

        <div class="__modals">

            <div class="modal fade __create_user_modal" id="createUserModal" tabindex="-1">

                <div class="modal-dialog modal-dialog-centered">

                    <div class="modal-content">

                        <div class="modal-header">
                            <h5 class="modal-title"><i class="bi bi-person-plus" aria-hidden="true"></i> Create user</h5>
                        </div>

                        <div class="modal-body">

                            <div class="alert alert-warning d-none __modal_messagebox" role="alert"></div>

                            <form class="__modal_form">
                                <input type="text" name="username" class="form-control mb-1" placeholder="Username">
                                <input type="password" name="password" class="form-control" placeholder="Password">
                            </form>

                        </div>

                        <div class="modal-footer">

                            <button type="button" class="btn btn-danger __modal_cancel">Cancel</button>
                            <button type="button" class="btn btn-primary __modal_confirm">Confirm</button>

                        </div>

                    </div>

                </div>

            </div>

            <div class="modal fade __rename_user_modal" id="renameUserModal" tabindex="-1">

                <div class="modal-dialog modal-dialog-centered">

                    <div class="modal-content">

                        <div class="modal-header">
                            <h5 class="modal-title"><i class="bi bi-pencil-fill" aria-hidden="true"></i> Rename user</h5>
                        </div>

                        <div class="modal-body">

                            <div class="alert alert-warning d-none __modal_messagebox" role="alert"></div>

                            <form class="__modal_form">
                                <input type="text" name="username" class="form-control" placeholder="New username">
                            </form>

                        </div>

                        <div class="modal-footer">

                            <button type="button" class="btn btn-danger __modal_cancel">Cancel</button>
                            <button type="button" class="btn btn-primary __modal_confirm">Confirm</button>

                        </div>

                    </div>

                </div>

            </div>

            <div class="modal fade __change_user_password" id="changeUserPasswordModal" tabindex="-1">

                <div class="modal-dialog modal-dialog-centered">

                    <div class="modal-content">

                        <div class="modal-header">
                            <h5 class="modal-title"><i class="bi bi-key-fill" aria-hidden="true"></i> Change user password</h5>
                        </div>

                        <div class="modal-body">

                            <div class="alert alert-warning d-none __modal_messagebox" role="alert"></div>

                            <form class="__modal_form">
                                <input type="password" name="old-password" class="form-control mb-1" placeholder="Old password">
                                <input type="password" name="new-password" class="form-control" placeholder="New password">
                            </form>

                        </div>

                        <div class="modal-footer">

                            <button type="button" class="btn btn-danger __modal_cancel">Cancel</button>
                            <button type="button" class="btn btn-primary __modal_confirm">Confirm</button>

                        </div>

                    </div>

                </div>

            </div>

            <div class="modal fade __delete_user_modal" id="deleteUserModal" tabindex="-1">

                <div class="modal-dialog modal-dialog-centered">

                    <div class="modal-content">

                        <div class="modal-header">
                            <h5 class="modal-title"><i class="bi bi-person-fill-exclamation" aria-hidden="true"></i> Delete user</h5>
                        </div>

                        <div class="modal-body">
                            
                            <div class="alert alert-danger d-none __modal_messagebox" role="alert"></div>

                            <div class="alert alert-danger text-center" role="alert">
                                
                                <h2 class="text-center">Warning!</h2>

                                <strong>
                                    This action <i>WILL</i> result in loss of data!<br>
                                    To continue, type in the phrase below.
                                </strong>

                            </div>

                            <form class="__modal_form">
                                <input type="text" name="doasisay" class="form-control" placeholder="Yes, do as I say!">
                            </form>

                        </div>

                        <div class="modal-footer">

                            <button type="button" class="btn btn-primary __modal_cancel">Cancel</button>
                            <button type="button" class="btn btn-danger __modal_confirm">DELETE</button>

                        </div>

                    </div>

                </div>

            </div>

        </div>

        <div class="w-100 vh-100">

            <div class="container-fluid __display_manager_attachment_point">

                <nav class="navbar bg-light row py-2 border-bottom">

                    <div class="container-fluid">
    
                        <span class="navbar-brand">
                            <span>Kingfishr</span> 
                            <span class="mx-2">â€”</span>
                            <strong class="text-danger">Config</strong>
                        </span>
    
                        <form class="d-flex" th:action="@{/logout}" method="POST">

                            <button class="btn btn-danger" type="submit">

                                <span class="d-none d-lg-block">Log out</span>
                                <i class="d-lg-none bi bi-door-closed-fill" aria-label="Log out"></i>

                            </button>

                        </form>
    
                    </div>
    
                </nav>

                <div class="row border-bottom border-1 py-2">

                    <div class="d-flex">

                        <div class="d-flex w-auto pe-0 align-items-center __action_bar">

                            <button class="btn rounded-circle __rounded_button __action_create_user" aria-label="Create user">
                                <i class="bi bi-person-plus-fill" aria-hidden="true"></i>
                            </button>

                            <button class="btn rounded-circle __rounded_button __action_rename_user" aria-label="Rename user">
                                <i class="bi bi-pencil-fill" aria-hidden="true"></i>
                            </button>

                            <button class="btn rounded-circle __rounded_button __action_change_user_password" aria-label="Change user password">
                                <i class="bi bi-key-fill" aria-hidden="true"></i>
                            </button>

                            <button class="btn rounded-circle __rounded_button __action_delete_user" aria-label="Delete user">
                                <i class="bi bi-person-x-fill" aria-hidden="true"></i>
                            </button>

                            <button class="btn rounded-circle __rounded_button __action_refresh" aria-label="Refresh">
                                <i class="bi bi-arrow-clockwise" aria-hidden="true"></i>
                            </button>

                        </div>

                        <div class="ms-2 input-group">

                            <div class="input-group">

                                <div class="form-floating">

                                    <input name="searchByUsername" id="searchByUsername" type="search" class="form-control" placeholder="Search by username" aria-label="Search by username">
                                    
                                    <label for="searchByUsername">
                                        <i class="bi bi-search" aria-hidden="true"></i>
                                        Search by username
                                    </label>

                                </div>

                                <button class="btn btn-outline-secondary __search_by_username_apply" type="button">Search</button>

                            </div>

                        </div>

                    </div>

                </div>

                <div class="row __display_manager_default_target_element __display_manager_scheme_list">

                    <table class="table table-light table-hover p-0 __userview_table">

                        <thead>

                            <tr>

                                <th class="__userview_table_selector_column" scope="col">#</th>
                                <th scope="col">Username</th>
                                <th scope="col">Storage used</th>
                                <th scope="col">Created on</th>

                            </tr>

                        </thead>

                        <tbody class="__display_manager_scheme_list_content">
                            
                        </tbody>

                    </table>

                </div>

            </div>

        </div>

        <!-- Scripts -->
        <script th:src="@{ ${ '/webjars/bootstrap/' + bootstrap_version + '/js/bootstrap.bundle.min.js' } }"></script>

        <script type="module" src="/js/runners/UserManager.js"></script>

    </body>

</html>
