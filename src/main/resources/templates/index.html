<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="en">

    <head>
        
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" th:href="@{ ${ '/webjars/bootstrap/' + bootstrap_version + '/css/bootstrap.css' } }" type="text/css">
        <link rel="stylesheet" th:href="@{ ${ '/webjars/bootstrap-icons/' + bootstrap_icons_version + '/font/bootstrap-icons.css' } }" type="text/css">

        <link rel="stylesheet" href="/css/index.css" type="text/css">

        <title th:inline="text">Home[[ ${ " @" + hostname } ]]</title>

    </head>

    <body class="d-flex">

        <div class="__modals">

            <div class="modal fade __create_folder_modal" id="folderModal" tabindex="-1">

                <div class="modal-dialog modal-dialog-centered">

                    <div class="modal-content">

                        <div class="modal-header">
                            <h5 class="modal-title"><i class="bi bi-folder-plus" aria-hidden="true"></i> Create folder</h5>
                        </div>

                        <div class="modal-body">

                            <div class="alert alert-warning d-none __modal_messagebox" role="alert"></div>

                            <form class="__modal_form">
                                <input type="text" name="name" class="form-control" placeholder="Folder name">
                            </form>

                        </div>
        
                        <div class="modal-footer">
        
                            <button type="button" class="btn btn-danger __modal_cancel">Cancel</button>
                            <button type="button" class="btn btn-primary __modal_confirm">Confirm</button>
        
                        </div>  

                    </div>

                </div>

            </div>

            <div class="modal fade __upload_files_modal" id="uploadModal" data-bs-backdrop="static" tabindex="-1">

                <div class="modal-dialog modal-dialog-centered">

                    <div class="modal-content">
                        
                        <div class="modal-header">
                            <h5 class="modal-title"><i class="bi bi-file-earmark-arrow-up" aria-hidden="true"></i> Upload..</h5>
                        </div>

                        <div class="modal-body">

                            <div class="alert alert-warning d-none __modal_messagebox" role="alert"></div>

                            <form class="__modal_form">
                                <input type="file" class="form-control" multiple>
                            </form>

                        </div>

                        <div class="modal-footer">

                            <button type="button" class="btn btn-danger __modal_cancel">Cancel</button>
                            <button type="button" class="btn btn-primary __modal_confirm">Confirm</button>

                        </div>

                    </div>

                </div>

            </div>

        </div>

        <div class="d-none __toast_templates">

            <div id="fileUploadToast" class="toast __toast_fileupload" role="alert" aria-live="assertive" aria-atomic="true">

                <div class="toast-header">

                    <i class="bi bi-file-earmark-arrow-up me-1" aria-hidden="true"></i>
                    <strong>File upload</strong>

                    <button type="button" class="ms-auto btn p-0 border-0 __toast_hide" aria-label="Close">
                        <i class="bi bi-caret-down-square" aria-hidden="true"></i>
                    </button>

                </div>  

                <div class="toast-body">

                    <div class="mb-1">
                        
                        <span class="d-flex justify-content-between w-100 __toast_fileupload_label">
                            Filename:
                            <span class="__toast_fileupload_label_value __toast_fileupload_filename">NAME</span>
                        </span>

                        <span class="d-flex justify-content-between w-100 __toast_fileupload_label">
                            Destination:
                            <span class="__toast_fileupload_label_value __toast_fileupload_destination">PATH</span>
                        </span>

                    </div>   
                    
                    <div class="d-flex flex-row">

                        <div class="progress mt-2 me-2 w-100">
                            <div class="progress-bar __toast_fileupload_progress" role="progressbar" aria-label="File upload progress" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0"></div>
                        </div>

                        <button type="button" class="btn btn-danger btn-sm __toast_fileupload_cancel">Cancel</button>

                    </div>

                </div>

            </div>

        </div>

        <div class="toast-container position-fixed bottom-0 end-0 p-3"></div>

        <nav class="nav d-xl-flex d-none flex-column nav-pills py-3 pe-3 text-bg-dark vh-100 col-2">

            <div class="ps-3" aria-hidden="true">

                <p class="text-center" th:if="${hostname}" th:inline="text">
                    <small>Hosted on <i>[[${hostname}]]</i></small>
                </p>

                <hr>

            </div>

            <div>

                <a class="nav-link active rounded-0 rounded-end text-white" id="navpills-dashboardtab" data-bs-toggle="pill" data-bs-target="#views-dashboard" role="tab" aria-controls="views-dashboard" aria-selected="true">
                    <i class="bi bi-speedometer ms-4 me-2" aria-hidden="true"></i>Dashboard
                </a>

                <a class="nav-link rounded-0 rounded-end text-white __storage_forceupdate" id="navpills-storagetab" data-bs-toggle="pill" data-bs-target="#views-storage" role="tab" aria-controls="views-storage" aria-selected="true">
                    <i class="bi bi-device-hdd ms-4 me-2" aria-hidden="true"></i>Storage
                </a>

                <a class="nav-link rounded-0 rounded-end text-white" id="navpills-settingstab" data-bs-toggle="pill" data-bs-target="#views-settings" role="tab" aria-controls="views-settings" aria-selected="true">
                    <i class="bi bi-gear ms-4 me-2" aria-hidden="true"></i>Settings
                </a>

            </div>

            <div class="mt-auto ps-3">

                <hr>

                <form class="d-flex" th:action="@{/logout}" method="POST">

                        <span class="align-self-center">
                            <i class="bi bi-person-circle"></i>
                            <span class="px-1">Logged in as <span class="pe-1 fw-bold" sec:authentication="name">unknown</span></span>
                        </span>

                    <input class="btn btn-danger ms-auto" type="submit" value="Log out">

                </form>

            </div>

        </nav>

        <div class="col-xl-10 col-12 p-0 vh-100 tab-content" id="views">

            <div class="tab-pane fade show active p-3" id="views-dashboard" role="tabpanel" aria-labelledby="navpills-dashboardtab" tabindex="0">

                <div class="row row-cols-1 row-cols-md-2 g-4">

                    <div class="col">

                        <div class="card shadow-sm h-100">

                            <div class="card-body">

                                <h5 class="card-title pb-2">
                                    <i class="bi bi-bar-chart-fill me-1" aria-hidden="true"></i>Stats
                                </h5>

                                <div class="progress mb-2">
                                    <div class="progress-bar" role="progressbar" aria-label="Space used" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                                </div>

                                <div>

                                    <span class="d-block w-100">
                                        Total space used:
                                        <span class="float-end" id="value-spaceused">x</span>
                                    </span>

                                    <span class="d-block w-100">
                                        Space left:
                                        <span class="float-end" id="value-spaceleft">y</span>
                                    </span>

                                </div>

                            </div>

                        </div>

                    </div>

                    <div class="col">

                        <div class="card shadow-sm h-100">

                            <div class="card-body">

                                <h5 class="card-title">
                                    <i class="bi bi-clock-fill me-1" aria-hidden="true"></i>
                                    Recent files
                                </h5>

                                <div class="mb-3">
                                    ...
                                </div>

                                <h5 class="card-title">
                                    <i class="bi bi-pin-angle-fill me-1" aria-hidden="true"></i>
                                    Pinned files
                                </h5>

                                <div class="pb-2">
                                    ...
                                    <p class="card-text d-none">
                                        <small>x more..</small>
                                    </p>
                                </div>

                                <a href="#">View all pinned files</a>

                            </div>

                        </div>

                    </div>

                </div>

            </div>

            <div class="tab-pane fade" id="views-storage" role="tabpanel" aria-labelledby="navpills-storagetab" tabindex="0">

                <div class="container-fluid __views_storage_container">

                    <div class="row py-2 border-bottom">

                        <div class="input-group">

                            <div class="form-floating">

                                <input type="search" class="form-control" id="storage-search-input" placeholder="Search" aria-label="Search">

                                <label for="storage-search-input">
                                    <i class="bi bi-search" aria-hidden="true"></i>
                                    Search
                                </label>

                            </div>

                            <div class="btn-group dropdown-center">

                                <button class="btn btn-outline-secondary rounded-0 rounded-end dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false" aria-label="Filters" type="button">
                                    <i class="bi bi-sliders2" aria-hidden="true"></i>
                                </button>

                                <div class="dropdown-menu">

                                </div>

                            </div>

                        </div>

                    </div>

                    <div class="d-flex flex-nowrap row border-bottom pe-0 __navigation_component">

                        <div class="d-flex w-auto py-2 pe-0">

                            <button class="btn rounded-circle __rounded_button __nav_back" aria-label="Parent directory">
                                <i class="bi bi-arrow-up" aria-hidden="true"></i>
                            </button>

                            <button class="btn rounded-circle __rounded_button __nav_home" aria-label="Root directory">
                                <i class="bi bi-house" aria-hidden="true"></i>
                            </button>

                            <button class="btn rounded-circle __rounded_button __nav_refresh" aria-label="Refresh">
                                <i class="bi bi-arrow-clockwise" aria-hidden="true"></i>
                            </button>

                        </div>

                        <nav id="directory_navigator" class="py-2" aria-label="breadcrumb">

                            <ol id="directory_navigator_list" class="breadcrumb px-3 py-2 m-0 rounded-pill">

                                <li class="breadcrumb-item active"></li> <!--placeholder-->

                            </ol>

                        </nav>

                        <div class="d-flex w-auto py-2 pe-2 ps-0 ms-auto">

                            <button class="btn rounded-circle __rounded_button __nav_toggle_scheme" type="button" aria-label="Display scheme toggle">

                                <i class="bi bi-list align-middle __displayicon_list" aria-hidden="true"></i>
                                <i class="bi bi-grid-3x2-gap align-middle d-none __displayicon_grid" aria-hidden="true"></i>

                            </button>

                            <div class="dropdown">

                                <button class="btn rounded-circle __rounded_button __nav_create" type="button" data-bs-toggle="dropdown" aria-expanded="false" aria-label="Create">
                                    <i class="bi bi-plus" aria-hidden="true"></i>
                                </button>

                                <ul class="dropdown-menu">

                                    <li>

                                        <button class="dropdown-item __nav_create_mkdir" type="button">
                                            <i class="bi bi-folder-plus" aria-hidden="true"></i> Create folder
                                        </button>

                                    </li>

                                    <li><hr class="dropdown-divider"></li>

                                    <li>

                                        <button class="dropdown-item __nav_create_upload" type="button">
                                            <i class="bi bi-file-earmark-arrow-up" aria-hidden="true"></i> Upload..
                                        </button>

                                    </li>

                                </ul>

                            </div>

                        </div>

                    </div>

                    <div class="row __fileview_list">

                        <table id="fileview_table" class="table table-light table-hover m-0 p-0 __fileview_table">

                            <thead>

                                <tr>

                                    <th class="__filetable_icon" scope="col">#</th>
                                    <th scope="col">Name</th>
                                    <th scope="col">Type</th>
                                    <th scope="col">Size</th>

                                </tr>

                            </thead>

                            <tbody class="__fileview_table_content">



                            </tbody>

                        </table>

                    </div>

                    <div class="row __fileview_grid">



                    </div>

                </div>

            </div>

            <div class="tab-pane fade p-3" id="views-settings" role="tabpanel" aria-labelledby="navpills-settingstab" tabindex="0">

            </div>

        </div>

        <nav class="navbar d-xl-none d-flex p-0 justify-content-evenly text-bg-dark" role="tablist" aria-orientation="horizontal">

            <a class="nav-link py-2 active" id="navbar-dashboardtab" data-bs-toggle="pill" data-bs-target="#views-dashboard" role="tab" aria-controls="views-dashboard" aria-selected="true">
                Dashboard
            </a>

            <a class="nav-link py-2 __storage_forceupdate" id="navbar-storagetab" data-bs-toggle="pill" data-bs-target="#views-storage" role="tab" aria-controls="views-storage" aria-selected="true">
                Storage
            </a>

            <a class="nav-link py-2" id="navbar-settingstab" data-bs-toggle="pill" data-bs-target="#views-settings" role="tab" aria-controls="views-settings" aria-selected="true">
                Settings
            </a>

        </nav>

        <!-- Scripts -->
        <script th:src="@{ ${ '/webjars/bootstrap/' + bootstrap_version + '/js/bootstrap.bundle.min.js' } }"></script>

        <script src="/js/classes/interface/navsync.js"></script>
        <script type="module" src="/js/file-explorer.js"></script>

    </body>

</html>
